<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirect() {
            try {
                // Fetch the current target URL from url.json
                const response = await fetch('url.txt');
                const targetUrl = await response.text();

                // Redirect to the target URL
                if (targetUrl) {
                    window.location.href = targetUrl;
                } else {
                    document.body.innerHTML = '<p>Error: No URL found in configuration.</p>';
                }
            } catch (error) {
                console.error('Error fetching redirect URL:', error);
                document.body.innerHTML = '<p>Error: Unable to fetch redirect configuration.</p>';
            }
        }

        redirect();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
